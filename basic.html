<!doctype html>
<html>
<head>
	<meta name="name" charset='UTF-8' content="content">
	<title>表单的使用</title>
	<link rel="stylesheet" type="text/css" href="css/foundation.min.css" />
</head>
<body ng-app='app' >
	<div ng-controller='UserCtrl'>
		<form action="#" ng-sbumit='register(user);'  method="get" accept-charset="utf-8">
			<fieldset>
				<legend>基本信息</legend>
				<img src="{{user.icon}}" ng-if="user.isShowImg" ng-class="{'tx':user.showIcon}">
			</fieldset>
			<div>
				<input type='text' ng-model='user.uname' placeholder="用户名" required>
				<input type="password" placeholder="密码">
				职位：<select>
					<option value="">--请选择--</option>
					<option value="1" ng-selected="user.zw=='1'">JAVA工程师</option>
					<option value="2">.NET工程师</option>

			</select>
			性别:
			<input type='radio' ng-checked="user.sex=='1'	" name='sex'>&nbsp;男&nbsp;	<input type='radio' ng-checked="user.sex=='0'	" name='sex'>&nbsp;女&nbsp;		
			<fieldset>
				<legend>爱好</legend>
				<div>
						<input type="checkbox" ng-checked='isChecked(1)'>&nbsp;篮球&nbsp;
						<input type="checkbox" ng-checked='isChecked(2)'>&nbsp;足球&nbsp;
						<input type="checkbox" ng-checked='isChecked(3)'>&nbsp;排球&nbsp;
				</div>
			</fieldset>
			<button type="submit" class='button expand' ng-dosabled='f.$invalid'>提交</button>
		</div>
		</form>
	</div>
</body>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/form.js"></script>
</html>
