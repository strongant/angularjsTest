<!doctype>
<html>
<head>
	<meta name="name" content="content">
	<meta charset='UTF-8'>
	<title>ng-repeat的使用</title>
	<link rel="stylesheet" type="text/css" href="css/foundation.min.css" />
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
</head>
<body ng-app='app' ng-controller='AddessCtrl'>
	<h3>地址管理</h3>
	<ul class='ul-list ul-list-link ul-list-text ul-list-active ui-border-tb'>
		<li ng-repeat='a in list' class='ui-border-t' ng-class="{'selected':$first}">
				<h4>{{$index+'.'+a.address}}</h4>
		</li>
	</ul>

</body>
<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/ng-repeat.js"></script>
</html>
